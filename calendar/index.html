<!DOCTYPE html>
<html>

<!-- header -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="calendar.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<!-- body -->
<body>
  <div id='pyscript-code'>
    <div id='pyscript-header'></div>
    <div id='pyscript-calendar'>
      <div id='pyscript-weekly-calendar'></div>
      <div id='monthly-calendar'></div>
    </div>
    
  </div>

  <!-- fetch files and make new ones at runtime -->
  <py-config>
    [[fetch]]
    files = [
    './calendar.py'
    , './calendar.css'
    ]

    [[fetch]]
    from = '../domControl.py'
    to_file='domControl.py'

    [[fetch]]
    from = '../header.py'
    to_file='header'

    [[fetch]]
    from = '../quickLinks.py'
    to_file='quickLinks.py'
    
  </py-config>
  <py-script src="../header.py"></py-script>
  <py-script src="./calendar.py"></py-script>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  
</body>



</html>
