<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="/calendar/calendar.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<body>
  <!-- Header -->
  <div id='pyscript-header' style="display:flex;justify-content: space-between; padding: 1rem;background-color: gray; max-height: 10rem; min-height: 5rem;">
   <!-- img 1 -->
    <img src="/images/logo.png" class='header-img1'>
    <!-- title -->
    <div class='header-text'>
      <h1> Panther Pals</h1>
    </div>
    <!-- img 2 -->
    <img src="/images/logo.png" alt= "Panther Pals Logo"  class='header-img2'>
  </div>
  
  <!-- Body of page -->
  <div class='content'>
    <div class='left_content'>
      <div id='quick-links' style='display:grid; background-color: gray;'>
        <h2> Quick Links</h2>
      </div>
    </div>
    <div class='right_content'>
      <div id='pyscript-announcements'>
        <h3>Announcements</h3>
        <div id='pyscript-calendar'>
          <h4>Calendar</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Pyscript staging & loading -->

  <py-config>
    [[fetch]]
    files = [
    './domControl.py'
    , './header.py'
    , './quickLinks.py'
    , './calendar/calendar.py' 
    , './calendar/calendar.css' 
    ]
  </py-config>
  <py-script src="./header.py"></py-script>
  <py-script src="./calendar/calendar.py"></py-script>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

</body>

</html>
