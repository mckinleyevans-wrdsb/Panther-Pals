<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<body>
  <div id='pyscript-code'>
    <div id='pyscript-header'></div>
    <div id='pyscript-announcements'></div>
    <div id='pyscript-calendar'></div>
  </div>
  
  <py-config>
      [[fetch]]
      files = ['./code.py', './header.py', './calendar.py', './quickLinks.py']
  </py-config>
  
  <py-script src="./code.py"></py-script>
  <py-script src="./header.py"></py-script>
  <py-script src="./calendar.py"></py-script>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <script src="script.js"></script>

  <div>
    <div class='weekly-box'>
      <div class='month-name'>
        <h3-2>September</h3-2> 
      </div>
      
      <div class='day-container'>
        <div class='day-name'>
          <h4-2>Monday</h4-2>
        </div>
        <div class='boxes'>
          <p>Info</p>
        </div>
      </div>
      
      <div class='day-container'>
        <div class='day-name'>
          <h4-2>Tuesday</h4-2>
        </div>
        <div class='boxes'>
          <p>Info</p>
        </div>
      </div>
      
      <div class='day-container'>
        <div class='day-name'>
          <h4-2>Wednesday</h4-2>
        </div>
        <div class='boxes'>
          <p>Info</p>
        </div>
      </div>

      <div class='day-container'>
        <div class='day-name'>
          <h4-2>Thursday</h4-2>
        </div>
        <div class='boxes'>
          <p>Info</p>
        </div>
      </div>

      <div class='day-container'>
        <div class='day-name'>
          <h4-2>Friday</h4-2>
        </div>
        <div class='boxes'>
          <p>Info</p>
        </div>
      </div>
      
    </div>
  </div>
  
</body>
    
    
  
</html>
