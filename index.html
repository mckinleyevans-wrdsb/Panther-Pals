<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="/calendar/calendar.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<body>
  <!-- Header -->
  <div id='header'>
    <div id='pyscript-header'>
    </div>
  </div>
  
<!-- @Mya & Brookelyn-
Our open <div> and closing </div> tags weren't paired up - cleaning them up seems to have done the trick
Now we need to:
  1) Position the left_content and right_content side by side, by setting the content div as a flex container
  2) Give left_content a width setting (in rem)
  3) Add background colours/images -->
  
  <!-- Body of page -->
  <div class='content'>
    <div class='left_content'>
      <h2> Quick Links</h2>
    </div>
    <div class='right_content'>
      <div id='pyscript-announcements'>
        <h3>Announcements</h3>
        <div id='pyscript-calendar'>
          <h4>Calendar</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Pyscript staging & loading -->

  <py-config>
    [[fetch]]
    files = [
    './domControl.py'
    , './header.py'
    , './quickLinks.py'
    , './calendar/calendar.py' 
    , './calendar/calendar.css' 
    ]
  </py-config>
  <py-script src="./header.py"></py-script>
  <py-script src="./calendar/calendar.py"></py-script>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

</body>

</html>
