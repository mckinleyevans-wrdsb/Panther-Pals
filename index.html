<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<body>
  <div id='pyscript-code'>
    <div id='pyscript-header'></div>
    <div>Header</div>
    <div id='pyscript-announcements'>
      <div>Announcements</div>
    </div>
    <div id='pyscript-calendar'>
      <div>Calendar</div>
    </div>
  </div>
  
  <py-config>
      [[fetch]]
      files = ["./code.py"]
      [[fetch]]
      files = ["./Header.py"]
      [[fetch]]
      files = ["./Calendar.py"]
  </py-config>
  <py-script src="./code.py"></py-script>
  <py-script src="./Header.py"></py-script>
  <py-script src="./Calendar.py"></py-script>

  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <script src="script.js"></script>

</body>

</html>
