<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="announcements.css" rel="stylesheet" type="text/css" />
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />

</head>

<body>
  <!-- Header -->
<div id='pyscript-header' style="display:flex;justify-content: space-between;">

    alt="Panther Pals Logo" class='header-img1'>

  <div class='header-text'>

  </div>
  <!-- <div class=header-img2> -->
  <img src="https://user-images.githubusercontent.com/132595911/240680507-22454e32-8b3a-4b9f-a514-90559e075d7b.png"
    alt="Panther Pals Logo" class='header-img2'>
</div>
</div>

<div id='pyscript-code'>
  <div id='pyscript-header'></div>
  <div id='pyscript-announcements'></div>
</div>

<py-config>
  [[fetch]]
  files = [
  'announcements.py'
  ,'announcements.css'
  ]

  [[fetch]]
  from = '../style.css'
  to_file='style.css'

  [[fetch]]
  from = '../domControl.py'
  to_file='domControl.py'

  [[fetch]]
  from = '../header.py'
  to_file='header'

  [[fetch]]
  from = '../quickLinks.py'
  to_file='quickLinks.py'
</py-config>
<py-script src="../header.py"></py-script>

<py-script src="./announcements.py"></py-script>
<script defer src="https://pyscript.net/latest/pyscript.js"></script>

</html>
